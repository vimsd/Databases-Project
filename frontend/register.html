<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: #020617;
      border: 1px solid #334155;
      padding: 24px;
      border-radius: 8px;
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .msg {
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="register()">Register</button>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      fetch("/api/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      })
      .then(async res => {
        const data = await res.json();
        if (!res.ok) throw data;
        return data;
      })
      .then(data => {
        msg.style.color = "lightgreen";
        msg.innerText = "Register success!";
        console.log(data);

        // redirect (optional)
        // window.location.href = "login.html";
      })
      .catch(err => {
        msg.style.color = "salmon";
        msg.innerText = err.message || "Register failed";
      });
    }
  </script>

</body>
</html>
