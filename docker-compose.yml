version: '3.8'

services:
  # -------- MySQL --------
  mysql_db:
    image: mysql:8.0
    container_name: cinema_mysql
    environment:
      MYSQL_DATABASE: cinema_db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql   # ✅ เพิ่มบรรทัดนี้

  # -------- MongoDB --------
  mongo_db:
    image: mongo:latest
    container_name: cinema_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # -------- Backend (Flask) --------
  backend:
    build:
      context: .          # build from project root so we can copy frontend folder
      dockerfile: backend/Dockerfile
    container_name: cinema_backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql_db
      - mongo_db
    environment:
      DB_HOST: mysql_db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: cinema_db
      MONGO_URI: mongodb://mongo_db:27017/cinema_logs

  # -------- Frontend (now served by backend) --------
  # frontend server is no longer needed because the backend image builds
  # the React app and serves the static files.  Keep this commented in case
  # you want to run the Vite dev server separately during development.
#  frontend:
#    image: node:22-alpine
#    container_name: cinema_frontend
#    working_dir: /app
#    ports:
#      - "5173:5173"
#    volumes:
#      - ./frontend:/app
#      - /app/node_modules
#    command: sh -c "npm install && npm run dev -- --host"
#    depends_on:
#      - backend

volumes:
  mysql_data:
  mongo_data:
